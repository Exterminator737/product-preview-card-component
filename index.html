<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <div class="container">
      <picture class="perfume">
        <source srcset="./images/image-product-desktop.jpg"
        media=" (min-width: 600px)">
        <img src="./images/image-product-mobile.jpg" alt="perfume">
      </picture>

      <div class="product"><p class="category">Perfume</p>
        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
        <p class="copy">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div id="price">
          <p class="price"><span class="visually-hidden">Current Price:</span>$149.99</p>
          <p class="original"><span class="visually-hidden">Original Price:</span>$169.99</p>
        </div>
        
        <button><img src="./images/icon-cart.svg" alt="icon" class="cart">Add to Cart</button>
      </div>
    </div>
      
  </main>

</body>
</html>
